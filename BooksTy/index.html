<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Managment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <h1>ADD NEW BOOK</h1>
            <form>
                <div>
                    <label for="bookId">Book ID</label>
                    <input type="text" class="form-control" name="Id" id="newId" required>
                </div>
                <div>
                    <label for="nameid">Book Name</label>
                    <input type="text" class="form-control" name="name" id="newName" required>
                </div>
                <div>
                    <label for="authorId">Book Author</label>
                    <input type="text" class="form-control" name="author" id="newAuthor" required>
                </div>
                <div>
                    <label for="priceId">Book Price</label>
                    <input type="text" class="form-control" name="price" id="newPrice" required>
                </div>
                <div class="mt-2">
                    <input type="submit" class="btn-primary btn" onclick="validateForm(event)">
                    <input type="reset" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="mt-5">
            <h1 class="text-center">BookList</h1>
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Author</td>
                            <td>Price</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="typescript.js"></script>
</body>

</html>
